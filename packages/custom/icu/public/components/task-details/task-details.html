<div class="task-details">
    <div icu-notifications-header create-state="main.tasks.create"></div>
    <div class="page-content">
        <div class="summary">
            <div class="favorite">
                <button ng-class="{ 'orange': task.star }" ng-click="star(task)"><i class="fa fa-2x fa-star"></i></button>
            </div>
            <div class="user">
                <ui-select ng-model="task.assign[0]" on-select="update(task)">
                    <ui-select-match placeholder="Select a person">
                        <div icu-avatar user="$select.selected"></div>
                        <span class="summary-content">{{$select.selected.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="user._id as user in people | filter: { name: $select.search }">
                        <div icu-avatar user="user"></div>
                        <span class="summary-content">{{user.name}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="due">
                <input ui-date="dueOptions" ng-model="task.due">
                <!--<span class="summary-content">{{task.due | date:'dd.MM.yyyy' }}</span>-->
            </div>
            <div class="status {{task.status | lowercase}}">
              <select ng-options="status for status in statuses" ng-model="task.status" ng-change="update(task)"></select>
                <!--<span class="summary-content">{{task.status}}</span>-->
            </div>
            <div class="tags">
            </div>
        </div>
        <div class="description">
            <div class="project">
                <span class="tag"
                      ng-style="color={'background-color': '#' + '{{task.project.color}}'}">
                    {{task.project.title}}
                </span>
            </div>
            <div icu-change-content
                templates="['/icu/components/task-details/task-title-read.html',
                '/icu/components/task-details/task-title-write.html']"
                data="{ task: task, updateFn: update }">
            </div>

            <div class="text"
                contenteditable="true"
                medium-editor
                ng-model="task.description"
                options='{"placeholder": "Enter a description", "theme": "bootstrap", "buttons": ["bold", "italic", "underline", "anchor", "quote", "orderedlist", "unorderedlist"]}'>
            </div>

            <div class="tags">
                <div class="list">
                    <div class="tag-item" ng-repeat="tag in task.tags">
                        <span>{{tag}}</span>
                        <button ng-click="removeTag(tag)">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="new-tag-input" ng-show="tagInputVisible">
                    <ui-select ng-model="newTag" tagging tagging-label="false" on-select="addTag(newTag)">
                        <ui-select-match placeholder="Select tags">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="tag in getUnusedTags() | filter: $select.search">
                            {{tag}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <button class="new-tag-icon" ng-click="tagInputVisible = !tagInputVisible" ng-show="!tagInputVisible">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="tabs">
            <div class="switcher">
                <button class="tab"
                    data-ui-sref-active="active"
                    data-ui-sref=".activities">
                    Updates
                </button>
                <button class="tab"
                    data-ui-sref-active="active"
                    data-ui-sref=".documents">
                    Documents
                </button>
            </div>
        </div>
        <div class="tab-content" data-ui-view="tab"></div>
    </div>
    <div icu-members-footer entity="task" users="people"></div>
</div>
