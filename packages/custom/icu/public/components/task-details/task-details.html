<div class="task-details">
    <div icu-notifications-header create-state="main.tasks.create"></div>
    <div class="page-content">
        <div class="summary">
            <div class="favorite">
                <button ng-class="{ 'orange': task.star }" ng-click="star(task)"><i class="fa fa-star"></i></button>
            </div>
            <div class="user">
                <div class="no-assignee" ng-if="!task.assign">
                    <div class="avatar-placeholder">Select assignee</div>
                </div>
                <ui-select ng-model="task.assign" on-select="update(task)">
                    <ui-select-match>
                        <div icu-avatar user="$select.selected"></div>
                        <span class="summary-content">{{$select.selected.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="user._id as user in people | filter: { name: $select.search }">
                        <div icu-avatar user="user"></div>
                        <span class="summary-content">{{user.name}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="due">
                <div class="placeholder" ng-if="!task.due">Deadline</div>
                <input ui-date="dueOptions" ng-model="task.due">
            </div>
            <div class="status {{task.status | lowercase}}">
                <ui-select ng-model="task.status" on-select="update(task)">
                    <ui-select-match>
                        <span>{{$select.selected}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="status as status in statuses| filter: $select.search">
                        <span>{{status}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="tags">
                <div class="tag-wrap">
                    <ui-select ng-model="task.project" on-select="update(task)">
                        <ui-select-match placeholder="{{$select.selected.title}}">
                            <div class="tag"
                                 ng-style="{'background-color': '#' + ($select.selected.color || '747474')}">
                                {{$select.selected.title}}
                                <div class="delete" ng-click="deleteProject($event, task)">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>

                        </ui-select-match>
                        <ui-select-choices repeat="project._id as project in projects| filter: $select.search">
                            <div class="line">
                                <span class="title">{{project.title}}</span>
                                <!--<span class="add-btn-wrap"><span class="add-btn">Add</span></span>-->
                            </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="dropdown dropdown-container" dropdown>
                <div class="dropdown-trigger" dropdown-toggle>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <ul class="dropdown-menu menu-items" role="menu">
                    <li>
                        <a href="#" ng-click="deleteTask(task)">
                            <i class="fa fa-2x fa-times-circle"></i>
                            <span>Delete task</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="description">
            <div icu-change-content
                 templates="['/icu/components/task-details/task-title-read.html',
                '/icu/components/task-details/task-title-write.html']"
                 data="{ task: task, updateFn: update }">
            </div>

            <div class="text"
                 contenteditable="true"
                 medium-editor
                 ng-model="task.description"
                 options="{{options}}">
            </div>

            <div class="tags">
                <ul class="list">
                    <li ng-if="!task.tags.length" class="placeholder">No lables</li>
                    <li class="tag-item" ng-repeat="tag in task.tags">
                        <span>{{tag}}</span>
                        <button ng-click="removeTag(tag)">
                            <i class="fa fa-times"></i>
                        </button>
                    </li>
                    <li class="new-tag-input" ng-show="tagInputVisible">
                        <ui-select ng-model="newTag" tagging tagging-label="false" autofocus on-select="addTag(newTag)">
                            <ui-select-match placeholder="Select tags">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="tag in getUnusedTags() | filter: $select.search">
                                {{tag}}
                            </ui-select-choices>
                        </ui-select>
                    </li>
                </ul>
                <div class="button">
                    <button class="new-tag-icon" ng-click="tagInputVisible = !tagInputVisible" ng-show="!tagInputVisible">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="tabs">
            <div class="switcher">
                <button class="tab"
                        data-ui-sref-active="active"
                        data-ui-sref=".activities">
                    Updates
                </button>
                <button class="tab"
                        data-ui-sref-active="active"
                        data-ui-sref=".documents">
                    Documents
                </button>
            </div>
        </div>
        <div class="tab-content" data-ui-view="tab"></div>
    </div>
    <div icu-members-footer entity="task" users="people"></div>
</div>
