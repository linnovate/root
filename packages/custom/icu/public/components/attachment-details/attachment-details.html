<div class="entity-details attachment-details">

  <div class="entity-details-header-bar">

    <div class="user att-user">
        <div icu-avatar user="attUser"></div>
        <span ng-if="attUser._id" class="summary-content">{{attUser.name}} {{attUser.lastname ? attUser.lastname:""}}</span>
    </div>

    <div class="att-size">
        <img class="att-icon" src="/icu/assets/img/icon-file-size.svg" tooltips tooltip-template="{{'view' |  i18next}}">
        {{ item.size | bytes}}
    </div>

    <button icu-open-modal="item" entity-name="document-preview" show-modal="true" modal-name="document-preview" data="item" 
    class="DocumentIconsLine att">
            <!-- preview dialog -->
            <img class="att-icon" src="/icu/assets/img/icon-view.svg">
    </button>

    <button id="{{item.path}}" ng-click="previewTab(item)" title="" 
    class="DocumentIconsLine att">
            <!-- preview new tab -->
            <img class="att-icon" src="/icu/assets/img/icon-view.svg" tooltips tooltip-template="{{'view' |  i18next}}">
    </button>

    <button class="DocumentIconsLine att">
            <!-- download -->
            <a href="{{item.path}}" target="_blank">
                <img tooltips tooltip-template="{{'download' |  i18next}}" class="att-icon" ng-src="/icu/assets/img/icon-download.png" src="/icu/assets/img/icon-download.svg">
            </a>
    </button>

    <detail-menu items="menuItems"></detail-menu>
  
  </div>

  <div class="attachment">
    <span class="att-link-wrapper">
        <img class="att-link-icon" src="/icu/assets/img/icon-enter-arrow.svg">
        <a class="att-link" href="{{attLinkToEntity}}" ng-bind-html="attLinkToEntityName.title"></a>
    </span>
    <div class="icon {{item.attachmentType}}"></div>
    <span class="txt attName">{{item.name}}</span><br />
    <span class="txt">Uploaded by <span class="txt attCreator">{{attUser.name}} {{attUser.lastname ? attUser.lastname:""}}</span>, </span><span class="txt attCreated">{{attCreated | date : 'h:mma MMM d, yyyy'}}</span> 
  </div>
    
</div>
