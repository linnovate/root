<td class="folder">
    <span class="tag folder"
          title="{{item.folder.title}}"
          ng-style="{'background-color': '#' + item.folder.color, 'color': 'white'}">
        {{item.folder.title}}
    </span>
</td>

<td class="status col-sm-2" ng-class="item.status">{{item.status | i18next }}</td>
<td class="arrow">
    <i ng-if="drawArrow" class="fa chevron-right"></i>
</td>
