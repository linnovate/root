<td class="move">
    <i ng-if="data.templateDoc._id" class="fa fa-ellipsis-v"></i>
    <i ng-if="data.templateDoc._id" class="fa fa-ellipsis-v"></i>
</td>
<td class="id" ng-if="data.templateDoc._id">{{data.index + 1}}</td>
<td class="name"
    ng-attr-colspan="{{data.templateDoc._id ? undefined : 2}}"
    title="{{data.templateDoc.title}}"
    ng-attr-contenteditable="{{(!data.displayOnly && haveEditiorsPermissions(data.templateDoc)) && !recycled(data.templateDoc)}}"
    placeholder="{{'createNewTemplateDoc' | i18next}}"
    strip-br="true"
    ng-change="data.searchCb(data.templateDoc.title) || data.updateCb(data.templateDoc)"
    ng-keydown="data.focusAutoCompleteCb($event) || data.onEnterCb($event, data.index)"
    ng-blur="data.hideAutoCompleteCb(data.templateDoc); focus=false"
    ng-model="data.templateDoc.PartTitle"
    ng-focus="focus=true"
    ng-class="{'noFocusLTR':leftDirection,'noFocusRTL':rightDirection}"
>
</td>
<!--<td class="status col-sm-2" ng-class="data.templateDoc.status">{{data.templateDoc.status | i18next }}</td>-->
<td class="status col-sm-2" ng-class="data.templateDoc.status">{{}}</td>
<td class="arrow">
    <i ng-if="data.drawArrow" class="fa chevron-right"></i>
</td>
