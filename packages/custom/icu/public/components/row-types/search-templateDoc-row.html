<td ng-hide="data.result.visible || multipleSelectMode" class="id">{{data.result.index + 1}}</td>
<td ng-show="data.result.visible || multipleSelectMode" class="tick">
  <input type="checkbox"
         ng-model="data.result.selected"
         ng-change="data.multipleSelectRefreshSelected(data.result, multipleSelectMode);data.changeMultipleMode()"
  >
</td>
<td class="icon icon-templateDoc"></td>
<td class="name search-row" title="{{data.result.title}}" ng-bind-html="data.result.title"></td>
<td></td>
<td class="arrow"><i class="fa chevron-right"></i></td>
