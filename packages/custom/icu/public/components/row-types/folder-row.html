<td class="move">
    <i ng-if="data.folder._id" class="fa fa-ellipsis-v"></i>
    <i ng-if="data.folder._id" class="fa fa-ellipsis-v"></i>
</td>
<td class="id" ng-if="data.folder._id">{{data.index + 1}}</td>
<td class="name"
    ng-attr-colspan="{{data.folder._id ? undefined : 2}}"
    title="{{data.folder.title}}"
    ng-attr-contenteditable="{{!data.displayOnly}}"
    placeholder="{{'createNewFolder' | i18next}}"
    strip-br="true"
    ng-change="data.searchCb(data.folder.title) || data.updateCb(data.folder)"
    ng-keydown="data.focusAutoCompleteCb($event) || data.onEnterCb($event, data.index)"
    ng-model="data.folder.PartTitle"
    ng-blur="data.hideAutoCompleteCb(data.folder)">
</td>
<td class="status col-sm-2" ng-class="data.folder.status">{{data.folder.status | i18next }}</td>
<td class="arrow">
    <i ng-if="data.drawArrow" class="fa chevron-right"></i>
</td>
