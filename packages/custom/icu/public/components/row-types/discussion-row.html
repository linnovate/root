<td class="id" ng-if="data.discussion._id">{{data.index + 1}}</td>
<td class="name"
    ng-attr-colspan="{{data.discussion._id ? undefined : 2}}"
    title="{{data.discussion.title}}"
    ng-attr-contenteditable="{{!data.displayOnly}}"
    placeholder="{{'createNewDiscussion' | i18next}}"
    strip-br="true"
    ng-change="data.searchCb(data.discussion.title) || data.updateCb(data.discussion)"
    ng-keydown="data.onEnterCb($event, data.index)"
    ng-model="data.discussion.title">
</td>
<td class="status col-sm-2">{{data.discussion.status | i18next}}</td>
<td class="due">{{data.discussion.due | date: 'dd.MM.yyyy'}}</td>
<td class="arrow">
    <i ng-if="data.drawArrow" class="fa fa-chevron-right"></i>
</td>
