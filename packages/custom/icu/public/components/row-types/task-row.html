<td class="id" ng-if="data.task._id">{{data.index + 1}}</td>
<td class="name"
    ng-attr-colspan="{{data.task._id ? undefined : 5}}"
    title="{{data.task.title}}"
    ng-attr-contenteditable="{{!data.displayOnly}}"
    placeholder="{{'createNewTask' | i18next}}"
    strip-br="true"
    ng-attr-tabindex="{{ data.task._id ? undefined : '3'}}"
    ng-change="data.searchCb(data.task) || data.updateCb(data.task)"
    ng-keydown="data.focusAutoCompleteCb($event) || data.onEnterCb($event, data.index)"
    ng-blur="data.hideAutoCompleteCb(data.task)"
    ng-model="data.task.title">
</td>
<td class="project">
    <span class="tag project"
          title="{{data.task.project.title}}"
          ng-style="color={'background-color': '#' + data.task.project.color}">
        {{data.task.project.title}}
    </span>
</td>
<td ng-if="data.task._id" class="status col-sm-2">{{data.task.status | i18next }}</td>
<td ng-if="data.task._id" class="due">{{data.task.due | date: 'dd.MM.yyyy'}}</td>
<td class="arrow" ng-if="data.task._id">
    <i ng-if="data.drawArrow" class="fa fa-chevron-right"></i>
</td>
