<div class="detail-assign">
  <div class="no-assignee" ng-if="!value">
    {{ 'selectAssignee' | i18next }}
  </div>
  <div tooltips tooltip-template="{{'assignee' | i18next}}">
    <ui-select class="transparent" ng-model="value" on-select="onSelect(value)">
      <ui-select-match>
        <div icu-avatar user="$select.selected"></div>
        <span ng-if="$select.selected._id" class="summary-content">{{$select.selected.name}} {{$select.selected.lastname?$select.selected.lastname:""}}
        </span>
      </ui-select-match>
      <ui-select-choices repeat="user._id as user in list | filter: { job: $select.search } | filterByFrequentUsers: me | limitTo: 5">
        <div icu-avatar user="user"></div>
        <span class="summary-content">{{user.job}}</span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
