<div class="folders" ng-class="{ 'disabled' : !havePermissions('tab-content.manage')}">
    <div class="action-bar">
        <button class="orange-btn"
                ng-click="manageFolders()">
            {{ 'manageFolders' | i18next}}
        </button>
    </div>

    <div icu-folder-list
         class="entity-list-container"
         folders="folders"
         load-next="loadNext"
         load-prev="loadPrev"
         draw-arrow="false"
         ordering="sorting"
         display-only="true">
     </div>

    <div class="action-bar" ng-show="folders.length > 10">
        <button class="orange-btn"
                ng-click="manageFolders()">
            {{ 'manageFolders' | i18next}}
        </button>
    </div>
</div>
