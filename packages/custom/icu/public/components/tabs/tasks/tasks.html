<div class="tasks">
    <div class="action-bar">
        <button class="orange-btn"
                ng-click="manageTasks()">
            {{ 'manageTasks' | i18next}}
        </button>
    </div>

    <div icu-task-list
         class="entity-list-container"
         tasks="tasks"
         load-next="loadNext"
         load-prev="loadPrev"
         draw-arrow="false"
         ordering="sorting"
         display-only="true">
     </div>

    <div class="action-bar">
        <button class="orange-btn"
                ng-click="manageTasks()">
            {{ 'manageTasks' | i18next}}
        </button>
    </div>
</div>
