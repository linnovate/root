<div class="list-table">
    <div ng-init="entityType = {entity: 'officeDocument'}" />
    <table class="officeDocuments" infinite-scroll='loadMore()' infinite-scroll-container="'.list-table'" infinite-scroll-parent>
        <tbody class='containerVertical'>
            <tr data-ng-repeat="officeDocument in officedocuments | filterRecycled | filterByOptions | filterByActiveStatus:entityType | orderBy:order.field:order.isReverse"
                data-ng-class="{ 'active': isCurrentState(officeDocument._id), 'empty' :  !officeDocument._id, 'roww' : officeDocument._id }"
                ng-class="officeDocument._id ? '': 'empty'"
                ng-click="initialize($event, officeDocument)"
                ng-mousedown="currentOfficeDocumentId(officeDocument._id)"
                icu-list-row
                data-id="{{officeDocument._id}}"
                data="{
                        officeDocument: officeDocument,
                        index: $index,
                        drawArrow: drawArrow,
                        displayOnly: displayOnly,
                        searchResults: searchResults,
                        autocomplete: autocomplete,
                        delete: delete }"
                type="officeDocument">
                <td>{{ $index }}<td>
            </tr>

        </tbody>
    </table>
</div>
