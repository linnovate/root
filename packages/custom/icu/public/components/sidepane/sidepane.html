<header>
    {{ 'ICU' | i18next }}
</header>
<nav>
    <ul>
        <li data-ng-repeat="item in items"
            data-ui-sref="{{item.state}}">
            <div class="menu-item"
                data-ng-class="{ 'active': isCurrentState(item) }">
                <div class="icon">
                    <i class="fa {{item.icon}}"></i>
                </div>
                <div class="item-name">
                    <span>{{item.name | uppercase}}</span>
                </div>
                <div class="arrow">
                    <i class="fa"
                        data-ng-class="{ 'fa-caret-right': !isCurrentState(item), 'fa-caret-down': isCurrentState(item) }"></i>
                </div>
            </div>
            <div class="display-by" ng-if="isCurrentState(item)" icu-display-by people="people" projects="projects" discussions="discussions"></div>
        </li>
    </ul>
</nav>
