<header>
    <div class="header-button">
        <button class="hide-butt"
                ng-style="{'background-image': 'url(' + getSideMenuIcon() + ')'}"
                ng-click="changeLayout()">
        </button>
    </div>
    <div class="header-title">

        <span class="sidepane-title" ng-click="GoToMyTasks()"> {{ 'icu' | i18next }} </span>
    </div>
</header>
<!-- until there is integration with Circles
<div ng-if="$root.warnings.circles !== 'undefined'" style="color:red;">
	{{$root.warnings.circles | i18next}}
</div>
-->
<icu-open-modal/>

<div class="sideMenu">
    <nav>
        <ul ng-init="setActive(savedTab || items[1])">
            <li data-ng-repeat="item in items"
                ng-click="setActive(item); removeFilterValue()">
                <div class="menu-item nav-item {{getNavColor(item, $index)}}"
                     data-ui-sref="{{'main.' + item.state}}"
                     ng-click="toggleVisibility(item)">
                    <div class="icon">
                        <img ng-src="{{item.icon}}"/>
                    </div>
                    <div class="item-name align-items-center">
                        <span>{{item.name.toLowerCase() | i18next | uppercase}}</span>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div class="submenu">
        <div class="display-by"
             icu-display-by="activeTab.display"
             people="people"
             projects="projects"
             discussions="discussions"
             office-documents="officeDocuments"
             offices="offices"
             folders="folders"
             me="me"
             templateDocs= "templateDocs"
             item="activeTab"
             filterSearchByType="filterSearchByType"
             filterSearchByEntity="filterSearchByEntity"
             filterSearchByWatcher="filterSearchByWatcher"
             filterSearc="filterSearch"
             filteringData="filteringData"
             resetFilter="resetFilter"
             displayLimit="displayLimit"
             getEntitiesAndWatchers="getEntitiesAndWatchers"
        >
        </div>
    </div>
</div>
