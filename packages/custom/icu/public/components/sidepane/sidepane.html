<header>
    <div class="header-button">
        <button class="hide-butt"
                ng-style="{'background-image': 'url(' + getSideMenuIcon() + ')'}"
                ng-click="changeLayout()">
        </button>
    </div>
    <div class="header-title">
        <span class="sidepane-title"
                data-ng-class="{ 'selected': context.entityName === 'all'}"
                href="/tasks/all"
                ui-sref-active="active"
                ng-click="GoToMyTasks();activeTab = items[1]">
            {{ 'icu' | i18next }}
        </span>
    </div>
</header>
<!-- until there is integration with Circles
<div ng-if="$root.warnings.circles !== 'undefined'" style="color:red;">
	{{$root.warnings.circles | i18next}}
</div>-->
<icu-open-modal/>

<div class="sideMenu">
    <nav>
        <ul ng-init="getActiveTab()">
            <li data-ng-repeat="item in items"
                ng-click="setActive(item); removeFilterValue();setCurrentState(item.state);clearResults()">
                <div class="menu-item nav-item {{getNavColor(item, $index)}}"
                     data-ui-sref="{{'main.' + item.state}}"
                     ng-click="toggleVisibility(item);useFunc(item)">
                    <div class="icon">
                        <img ng-src="{{item.icon}}"/>
                    </div>
                    <div class="item-name align-items-center">
                        <span>{{item.name.toLowerCase() | i18next}}</span>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div class="submenu">
        <div class="display-by"
             icu-display-by="activeTab.display"
        >
        </div>
    </div>
</div>
