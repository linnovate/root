<td class="office">
    <span class="tag office"
          title="{{item.office.title | htmlToPlaintext}}"
          ng-style="{'background-color': '#' + item.office.color, 'color': 'white'}"
          ng-bind-html="item.office.title">
    </span>
</td>
<td class="status col-sm-2"  ng-class="item.status">{{item.status | i18next }}</td>
<td class="due">{{item.due | date: 'dd.MM.yyyy'}}</td>
<td class="arrow">
   <i ng-if="drawArrow" class="fa chevron-right"></i>
</td>
