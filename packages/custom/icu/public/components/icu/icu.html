<!--<div icu-sidepane projects="projects" discussions="discussions" people="people" ng-if="!menu.isHidden" class="sidepane"></div>-->
<!-- people="people" -->
<div class="icu-data">
<div icu-sidepane
     projects="projects"
     discussions="discussions"
     people="people"
     offices="offices"
     folders="folders"
     office-documents="officeDocuments"
     templateDocs="templateDocs"
     current-state="{{currentState}}"
     class="sidepane animate-hide"
     change-layout="changeLayout"
     get-side-menu-icon="getSideMenuIcon"

     ng-hide="menu.isHidden"></div>
<!--<div class="datapane" ng-class="{ wide: menu.isHidden }">-->
    <div class="panes-wrapper"
         ng-class="{ wide: menu.isHidden }"
         ng-if="state.current.name.indexOf('adminSettings') < 0">
        <div icu-middlepane
             class="middlepane"
             ng-class="{ wide: detailsPane.isHidden }">
        </div>
        <div icu-detailspane
             class="detailspane animate-hide"
             ng-hide="detailsPane.isHidden"
             me="me"
             projects="projects"
             discussions="discussions"
             offices="offices"
             folders="folders"
             office-documents="officeDocuments"
             templateDocs="templateDocs">
        </div>

    </div>
    <div class="panes-wrapper"
         ng-class="{ wide: menu.isHidden }"
         ng-if="state.current.name.indexOf('adminSettings')>0">
        <div icu-mainpane class="mainpane"></div>
    </div>
    <!--<div>-->
</div>


<!--OHAD-->
<div data-ng-controller="MeanSocketController">
    <use-mean-socket after-join="socketAfterJoin(channel, messages)" mean-socket-after-get="socketAfterGet(message)" mean-socket-after-get-all-channels="socketAfterGetChannels(channels)"
        join-to-channel="activeChannel" />

    <div mean-socket after-send="socketAfterSend(message)"></div>
</div>

<!--END OHAD-->
