<div class="profile-page">
    <form novalidate name="profileform" ng-submit="editProfile(profileform)">
        <div class=form-group>
            <label>{{ 'username' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.username">
        </div>
        <div class=form-group>
            <label>{{ 'name' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.name">
        </div>
        <div class=form-group>
            <label>{{ 'email' | i18next }}</label>
            <input class="form-control" type="text" ng-model="me.email">
        </div>
        <div class=form-group>
            <label>{{ 'passwordOptional' | i18next }}</label>
            <input class="form-control" type="password" ng-model="me.password">
        </div>
        <div class=form-group>
            <label>{{ 'confirmPasswordOptional' | i18next }}</label>
            <input class="form-control" type="password" ng-model="confirm">
        </div>
        <div class=form-group>
            <label>{{ 'avatar' | i18next }}</label>
            <div class="upload" ngf-select ngf-change="uploadAvatar($files)" ng-model="me.profile.avatar">
                Upload
            </div>
            <img class="avatar" ng-src="{{avatar}}?{{hash}}"></img>
        </div>
        <button>Save</button>
    </form>
</div>
